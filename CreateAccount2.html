<!-- sign-up page -->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Create Your Account</title>
  <link rel="Shortcut Icon" href="images/wlsa-logo-1.png" type="image/x-icon">
	<script src="ajas-utils.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Didact+Gothic|Open+Sans">
	
</head>
<body class="text-center bg-light" data-gr-c-s-loaded="true">
	<div class="container" id="signin">
      <div class="py-5">
        <img src="images/wlsa-logo-1.png" width="120" height="120" alt="">
        <h1 class="h4 font-weight-normal">Create Your Account</h1>
      </div>
	<div class="container" id="inputbox">
    <label for="inputEmail" class="displaylabel">Email</label>
    <input type="email" class="form-control" placeholder="Enter your email address." required="" autofocus="">
    <label for="inputName" class="displaylabel">Your Name</label>
    <input type="text" class="form-control" placeholder="Enter first name + last name (e.g. Alex Wu)." required="">
    <label for="inputGrade" class="displaylabel">Your Class</label>
    <input type="text" class="form-control" placeholder="Enter your class (e.g. Georgetown)." required="">
    <label for="inputPassword" class="displaylabel">Password</label>
    <input type="password" class="form-control" placeholder="Enter at least six digits." required="">
    <label for="inputPassword" class="displaylabel">Repeat Password</label>
    <input type="password" class="form-control" placeholder="Type in your password again." required="">
    </div>
    <button id="submitbutton" class="btn btn-lg btn-primary">Create</button>
  </div>
  <footer>
    <li>&copy;2018 WLSA-Fudan Academy</li>
  </footer>
</body>
</html>
